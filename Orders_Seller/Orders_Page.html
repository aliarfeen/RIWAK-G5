<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management (Seller) </title>

    <!-- Link scc -->
    <link rel="stylesheet" href="Orders_Page.css">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


</head>

<body>
    <div class="container">

        <div class="orders_container">

            <div class="order_title">
                <h2><i class="fa-solid fa-clipboard-list"></i>Ordar Management</h2>
                <p>Manage and update customer orders</p>
            </div>

            <div class="order_Filters">

                <!-- Filter by Status DropDown -->
                <div class="dropdown-wrapper">
                    <select>
                        <option value="all" selected> All Status</option>
                        <option value="confirmed">CONFIRMED</option>
                        <option value="shipped">SHIPPED</option>
                        <option value="delivered">DELIVERED</option>
                        <option value="cancelled">CANCELLED</option>
                    </select>
                </div>

                <!-- Filter by Product Name Input + autocomplete -->
                <input type="text" id="product_search" placeholder="Search Product Name" list="product_list" />
                <datalist id="product_list"></datalist>

                <!-- Search by Order ID -->
                <input type="text" id="order_search" placeholder="Search Order ID ..." />

                <!-- Refresh -->
                <div class="refresh_wrapper">
                    <button id="refresh_btn">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>


            <div class="order_lists" id="order_lists">
                <!-- <div class="order_list">

                    <div class="order_id">
                        <h4>#ORDER_001</h4>
                        <p>PENDING</p>
                    </div>

                    <div class="order_data">
                        <p>John Doe</p>
                        <p><i class="fa-regular fa-calendar"></i> 21/08/2025</p>
                        <p>Items : 1</p>
                        <p>Total: $10000</p>
                        <p>Payment: <span>paid</span></p>
                    </div>


                    <div class="order_icons">
                        <i class="fa-solid fa-eye"></i>
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-solid fa-truck"></i>
                    </div>

                </div> -->

            </div>

        </div>


        <!-- Popup Modal -->
        <div id="update_status" class="update">
            <div class="update_content">

                <div class="status_id">
                    <p>Editing status for: <span>#ORD-76892</span></p>
                </div>

                <div class="status_menu">
                    <label>Current Status</label>
                    <select id="status_select">
                        <!-- <option value="pending">PENDING</option> -->
                        <option value="confirmed">CONFIRMED</option>
                        <!-- <option value="processing">PROCESSING</option> -->
                        <option value="shipped">SHIPPED</option>
                        <option value="delivered">DELIVERED</option>
                        <option value="cancelled">CANCELLED</option>
                    </select>
                </div>

                <div class="status_control">
                    <button class="btn_primary" id="cancel_btn">Cancel</button>
                    <button class="btn" id="save_btn">Save Changes</button>
                </div>
            </div>

        </div>

    </div>





    <script src="Order_page.js"></script>
</body>

</html>
