<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="assets/css/products.css">
    <script src="assets/js/products.js"></script>
    <script type="module" src="assets/js/nav.js"></script>
    <title>Riwak</title>

    <script type="module" src="assets/js/handler.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    
    <!-- Login Requirwd Modal -->
<div class="modal fade" id="logInRequiredModal" tabindex="-1" aria-labelledby="emptyCartLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="emptyCartLabel">Login Required</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You have to have an account to be able to add items to wishlist.
      </div>
      <div class="modal-footer">
        <a href="login.html"><button type="button" class="btn btn-dark rounded-0" data-bs-dismiss="modal">Log In </button></a>
      </div>
    </div>
  </div>
</div>
<!-- End of modal -->

 <!-- added to cart modal -->
     <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title">Item Added to Cart ðŸ›’</h5>
      </div>
    </div>
  </div>

<!-- End of modal -->


    <!-- added to wishlist modal -->
     <div class="modal fade" id="wishlistModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="modal-title">Item Added to Wishlist &hearts;</h5>
      </div>
    </div>
  </div>

<!-- End of modal -->
    <section class="container-fluid mt-4">
        <div class="row">
            <!-- filter part -->
            <div class="col-md-2 p-4">
                <!-- filter button -->
                <button class="btn btn-dark text-white d-md-none mb-3" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#mobileFilterOffcanvas">
                    <i class="fa fa-filter" aria-hidden="true" style="color: white;"></i>
                    Filters
                </button>
                <!-- accordion -->
                <div class="collapse show d-none d-md-block" id="filterContainer">
                    <!-- product type -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Product Category</h4>
                        <span class="toggle fs-1" style="cursor:pointer;" data-bs-toggle="collapse"
                            data-bs-target="#cardone">-</span>
                    </div>
                    <!-- card body -->
                    <div id="cardone">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="chair" id="chair">
                            <label class="form-check-label text-uppercase filter" for="chair">
                                Chair
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="table" id="table">
                            <label class="form-check-label text-uppercase filter" for="table">
                                Table
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="armchair" id="armchar">
                            <label class="form-check-label text-uppercase filter" for="arm">
                                Armchair
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="bed" id="bed">
                            <label class="form-check-label text-uppercase filter" for="bed">
                                Bed
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="lamp" id="lamp">
                            <label class="form-check-label text-uppercase filter" for="lamp">
                                Lamp
                            </label>
                        </div>
                    </div>
                    <hr>
                    <!-- color -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Color</h4>
                        <span class="toggle fs-1" style="cursor:pointer;" data-bs-toggle="collapse"
                            data-bs-target="#cardtwo">-</span>
                    </div>
                    <!-- card body -->
                    <div id="cardtwo"></div>
                    <hr>
                    <!-- price -->
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Price</h4>
                        <span class="toggle fs-1" style="cursor:pointer;" data-bs-toggle="collapse"
                            data-bs-target="#cardthree">-</span>
                    </div>
                    <!-- card body -->
                    <div id="cardthree">
                        <input type="range" class="form-range" step="50" id="priceRange">
                        <p id="priceLabel" class="mt-2 fw-bold">
                            Price: 0 EGP - 0 EGP
                        </p>
                    </div>
                    <hr>
                </div> <!-- end of filter container (offcanvas) -->
            </div> <!-- end of filter column -->

            <!-- Offcanvas -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileFilterOffcanvas"
                aria-labelledby="filterOffcanvasLabel">
                <div class="offcanvas-body" id="offcanvasFilterBody">
                    <!-- from js -->
                </div>
            </div>

            <div class="col-md-10" style="padding-left: 4rem;">
                <div class="row g-4" id="targetdiv">

                </div> <!-- target div -->
            </div>  <!-- end of products column -->
        </div> <!-- end of row -->
    </section>


    <!-- script bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
