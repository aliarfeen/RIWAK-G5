<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwak</title>

    <!-- Link css -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="module" src="assets/js/handler.js"></script>
</head>

<body>

    <!-- acc created modal -->
    <div class="modal fade" id="accCreated" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h5 class="modal-title"> Account Created </h5>
            </div>
        </div>
    </div>

    <!-- End of modal -->
    <div id="form">

        <div class="container_form container">
            <div class="toggle_img">
                <img src="./Images/login.jpeg" alt="">
            </div>

            <div class="form_box login">
                <form action="#" id="loginForm">
                    <div class="form_title">
                        <h3>Log in your account</h3>
                        <p>Get a more personalised where you don't need
                            to fill in your information every time
                        </p>
                    </div>

                    <div class="form_control">
                        <label for="email">Email(username)<span>*</span></label>
                        <input type="email" id="email">
                        <small class="error"></small>
                    </div>
                    <div class="form_control password_icon">
                        <label for="pass">Password<span>*</span></label>
                        <div class="password_wrap">
                            <input type="password" id="pass">
                            <span class="toggle-password"><i class="fa fa-eye"></i></span>
                        </div>
                        <small class="error"></small>

                        <div class="d-none forgot_link">
                            <a href="#">Forgot your password ?</a>
                        </div>
                    </div>


                    <button type="submit" class="btn ">Log in</button>

                    <div class="divrder">
                        <span>New at RIWAK?</span>
                    </div>

                    <button class="btn btn_primary">Create account</button>

                </form>
            </div>

            <div class="form_box register">
                <form action="#">
                    <div class="form_title">
                        <p> From your profile, you will find all information connected
                            your account.And it's free to join!
                        </p>
                    </div>

                    <div class="form_control">
                        <label for="fn">First name<span>*</span></label>
                        <input type="text" id="fn">
                        <small class="error"></small>
                    </div>


                    <div class="form_control">
                        <label for="ln">Last name<span>*</span></label>
                        <input type="text" id="ln">
                        <small class="error"></small>
                    </div>

                    <div class="form_control">
                        <label for="em">Email<span>*</span></label>
                        <input type="email" id="em">
                        <small class="error"></small>
                    </div>

                    <div class="form_control  password_icon">
                        <label for="pw">Password<span>*</span></label>
                        <div class="password_wrap">
                            <input type="password" id="pw">
                            <span class="toggle-password"><i class="fa fa-eye"></i></span>
                        </div>
                            <p id="password-strength-feedback"></p> 

                        <small class="error"></small>
                    </div>

                    <div class="form_check">
                        <label>
                            <input type="checkbox" id="policy">
                            <p>I have read and understood the <a href="#">privacy policy</a></p>
                        </label>
                        <small class="error"></small>
                    </div>


                    <button class="btn">Create account</button>


                </form>
            </div>


        </div>

    </div>






    <!-- Link JS Sript -->
    <script src="/assets/js/login.js"></script>
    <script type="module" src="assets/js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
