<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="adminProduct.css">
    <script src="admin.js"></script>
    <title>Admin Product Management</title>
</head>

<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <h3><i class="fa fa-cubes"></i> Product Management</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">+ Add New Product</button>
        </div>
        <h5>Manage your products and inventory</h5>
        <!-- nav tabs -->
        <div class="container mt-5">
            <div class="card shadow border-0">
                <div class="card-body p-0">
                    <ul class="nav nav-tabs border-0 nav-justified">
                        <li class="nav-item">
                            <a class="nav-link text-muted active" data-bs-toggle="tab" aria-current="page" href="#productsTab">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-muted" data-bs-toggle="tab" href="#requestsTab">Requests</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- nav content -->
        <div class="tab-content p-3">
            <!-- Products tab -->
            <div class="tab-pane fade show active" id="productsTab">
                <!-- filters -->
                <!-- category -->
                <select class="form-select mt-3" aria-label="category" onchange="filterProductsByCategory()"
                    id="categorySelect">
                    <option value="" selected>All Categories</option>
                    <option value="Chair">Chair</option>
                    <option value="Armchair">Armchair</option>
                    <option value="Table">Table</option>
                    <option value="Bed">Bed</option>
                    <option value="Lamp">Lamp</option>
                </select>
                <!-- status -->
                <select class="form-select mt-3" aria-label="status" id="statusSelect"
                    onchange="filterProductsByStatus()">
                    <option value="" selected>All Status</option>
                    <option value="Active">Active</option>
                    <option value="Low Stock">Low Stock</option>
                    <option value="Out Of Stock">Out Of Stock</option>
                </select>
                <!-- search -->
                <input type="text" class="form-control mt-3" id="search" placeholder="Search Products..."
                    onkeyup="filterFunction()">
                <!-- products -->
                <div class="py-5" id="targetdiv">
                    <!-- from js -->
                </div> <!-- target div -->
            </div>

            <!-- Requests tab -->
            <div class="tab-pane fade" id="requestsTab">
                <div id="requestsContainer">
                    <!-- approve or reject -->
                </div>
            </div>
        </div>

        <!-- pop up modal for new product -->
        <div id="mymodal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Enter Product Details:</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Product Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="desc">Product Description:</label>
                            <input type="text" class="form-control" id="desc">
                        </div>
                        <div class="form-group">
                            <label for="category">Product Category:</label>
                            <input type="text" class="form-control" id="category">
                        </div>
                        <div class="form-group">
                            <label for="path">Image Path:</label>
                            <input type="text" class="form-control" id="path">
                        </div>
                        <div class="form-group">
                            <label for="price">Product Price:</label>
                            <input type="number" class="form-control" id="price" min="0">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Product Total Quantity:</label>
                            <input type="number" class="form-control" id="quantity" min="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" value="Add" data-bs-dismiss="modal" class="btn-success"
                            onclick="productSave()">
                        <input type="button" value="Close" data-bs-dismiss="modal" class="btn-danger">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
