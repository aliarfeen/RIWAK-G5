<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIWAK - Loading...</title>
    <script type="module" src="assets/js/handler.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #40826D;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .furniture-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .loader {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loader-bar {
            height: 100%;
            width: 30%;
            background-color: #fff;
            border-radius: 4px;
            animation: loading 1s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(300%);
            }
        }
        
        .tagline {
            margin-top: 1.5rem;
            font-style: italic;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">RIWAK</div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <div class="tagline">Crafting beautiful spaces for you</div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "home.html"; // Change to your actual home page URL
        }, 2000);
    </script>
</body>
</html>
