<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
    
      <div class="col-12 col-md-3 col-lg-2 sidebar p-3 d-flex flex-column">
        <h2 class="text-center">RIWAK</h2>
        <hr class="bg-light">
        <div class="links flex-grow-1">
          <a href="dashbord.html"><i class="fa-solid fa-chart-line"></i>  Dashboard</a>
          <a href="products.html"><i class="fa-brands fa-product-hunt"></i>  Products</a>
          <a href="../order_page/orders.html"><i class="fa-solid fa-sort"></i>  Orders</a>
          <a href="../report_page/report.html"><i class="fa-solid fa-flag"></i>  Reports</a>
        </div>
        <div id="name" class="name mt-auto fw-bold text-center p-2 border-top"><i class="fa-solid fa-user"></i> </div>
        <button id="logoutBtn" class="btn btn-danger mt-3"><i class="fa-solid fa-right-from-bracket"></i>  Logout</button>
      </div>

      <div class="col main-content">
        <h1 class="mb-4">Dashboard</h1>
        
        <div class="row g-4 mb-4">
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <h5>Total Products</h5>
              <p class="fs-2" id="totalProducts">0</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <h5>Total Revenue</h5>
              <p class="fs-2" id="totalRevenue">0 EGP</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <h5>Top Product</h5>
              <p class="fs-4" id="topProduct">-</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-12">
            <div class="summary-card">
              <h5>Out of Stock</h5>
              <p class="fs-2" id="outOfStock">0</p>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-lg-6">
            <div class="chart-card">
              <div class="chart-header"><h5>Revenue Breakdown</h5></div>
              <canvas id="revenueChart" class="update"></canvas>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="chart-card">
              <div class="chart-header"><h5>Total Income per Item</h5></div>
              <canvas id="incomeChart"></canvas>
            </div>
          </div>
        </div>

        <div class="row g-4 mt-2">
          <div class="col-lg-6">
            <div class="list-card">
              <div class="list-header"><h5><i class="fa-solid fa-boxes-stacked text-warning"></i> Low Stock Items</h5></div>
              <div id="lowStockList" class="list-group list-group-flush">
                <p class="text-muted p-3">No low stock items</p>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="list-card">
              <div class="list-header"><h5><i class="fa-solid fa-star text-success"></i> Top Products</h5></div>
              <div id="topProductsList" class="list-group list-group-flush">
                <p class="text-muted p-3">No top products yet</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script type="module" src="../../assets/js/handler.js"></script>
  <script src="script.js"></script>
</body>
</html>
