<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
    
      <div class="col-12 col-md-3 col-lg-2 sidebar p-3 d-flex flex-column">
        <h2 class="text-center">RIWAK</h2>
        <hr class="bg-light">
        <div class="links flex-grow-1">
          <a href="dashbord.html">Dashboard</a>
          <a href="products.html">Products</a>
          <a href="../order_page/orders.html">Orders</a>
          <a href="../report_page/report.html">Reports</a>
        </div>
        <div  id="name" class="name mt-auto fw-bold text-center p-2 border-top"></div>
      </div>

    
      <div class="col main-content">
        <h1 class="mb-4">Dashboard</h1>

       
        
        
        <div class="row g-3 mb-4">
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card text-center text-white shadow card1">
              <div class="card-body">
                <h5>Total Products</h5>
                <p class="fs-4" id="totalProducts">0</p>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card text-center text-white shadow card2">
              <div class="card-body">
                <h5>Total Revenue</h5>
                <p class="fs-4" id="totalRevenue">0</p>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card text-center text-white shadow card3">
              <div class="card-body">
                <h5>Top Product</h5>
                <p class="fs-5" id="topProduct">-</p>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card text-center text-white shadow card4">
              <div class="card-body">
                <h5>Out of Stock</h5>
                <p class="fs-4" id="outOfStock">0</p>
              </div>
            </div>
          </div>
          <div class="col-6 col-md-4 col-lg-2">
            <div class="card text-center text-white shadow card5">
              <div class="card-body">
                <h5>Low Stock</h5>
                <p class="fs-4" id="lowStock">0</p>
              </div>
            </div>
          </div>
        </div>

      
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Revenue Breakdown</h5>
                <canvas id="revenueChart" class="update"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Total Income per Item</h5>
                <canvas id="incomeChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
