<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="card login-card p-4 p-md-5 new">
    <h2 class="login-title mb-4 text-center">Seller Login</h2>

    <form id="loginForm" novalidate class="needs-validation">
    
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="john@example.com"
          required
          autocomplete="username"
        >
        <div class="invalid-feedback">من فضلك أدخل بريدًا إلكترونيًا صالحًا.</div>
      </div>

      
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            minlength="8"
            required
            autocomplete="current-password"
          >
          <button type="button" class="btn btn-outline-secondary" id="togglePwd" aria-label="Show password">
            <i class="bi bi-eye"></i>
          </button>
          <div class="invalid-feedback">الحد الأدنى 8 أحرف.</div>
        </div>
      </div>

      <!-- Submit -->
      <button class="btn btn-brand w-100 py-2 fw-semibold" type="submit">Login</button>
    </form>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="script.js">
  </script>

</body>
</html>
