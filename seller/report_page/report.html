<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracking Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
<div class="report ms-md-4 d-flex align-items-center flex-column  w-100">
    <div>
    <h1 class="text-uppercase text-secondary fw-bolder align-self-start mb-3">sales tracking report template</h1>
    <p class="text-uppercase fs-2 text-secondary align-self-start mb-0">product revenue</p>
    <div class="table-wrapper w-100">
    <table class="firstTb table-bordered mb-5">
    <thead class=" thead1 text-uppercase text-white fw-bold text-center mt-0">
        <tr>
            <th> sku </th>
            <th>product name </th>
            <th>cost per item</th>
            <th>markup percentage</th>
            <th> total sold</th>
            <th> total revenue</th>
            <th> shipping charge per item</th>
            <th> shippping cost per item</th>
            <th> profit per item</th>
            <th>refunds</th>
            <th>total income</th>
        </tr>
        </thead>
         <tbody class="text-center" id="first-table">
               
         </tbody>
    </table>
    </div>
</div>
<div class="RevenueTable ms-md-4 ">
    <div class="revText">
    <p class=" text-uppercase fs-2 text-secondary align-self-start mb-0 ">revenue breakdown</p>
    </div>
    <table class=" table-bordered mb-5 text-uppercase text-white ">
   <thead class="bg-secondary mt-0 ">
   <tr id="ravenueHeader" class="thead2">
    <th></th>
   </tr>
   </thead>
  <tbody>
   <tr id="revenueRow" class="text-black text-center">
    <td class="align-self-end thTd text-white">total Revenue</td>
   </tr>
   <tr id="percent" class="text-black text-center">
    <td class="align-self-end thTd text-white p-md-2">percentage</td>
   </tr>
  </tbody>
</table>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
